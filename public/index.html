<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Vue Todo</title>
</head>

<body>
  <div id="app">
    <h2>Pick one: </h2>
    <select v-model="selection">
      <option disabled value="">Please select one</option>
      <option value="math">Math</option>
      <option value="date">Date</option>
      <option value="year">Year</option>
      <option value="trivia">Trivia</option>
    </select>
    <br>
    <div  v-show="selection !== 'date'">
      <h2>Enter a number
      <input type="text" v-model="numInput" v-bind:disabled="isRandom ? true : false">
      </h2>
    </div>
    <div v-show="selection === 'date'">
      <h2>Enter a date
      <select v-model="month" v-bind:disabled="isRandom ? true : false">
        <option disabled value="">Select Month</option>
        <option  v-for="(month, index) in months" v-bind:value="index + 1">{{month}}</option>
      </select>
       / 
      <select v-model="day" v-bind:disabled="isRandom ? true : false">
        <option disabled value="">Select Day</option>
        <option  v-for="day in days" v-bind:value="day">{{day}}</option>
      </select>
      </h2>
    </div>
      
    <h2>
      OR get random fact 
      <input type="checkbox" v-model="isRandom">
    </h2>
    <button type="submit" v-on:click.prevent="submitRequest">Go</button>
    <h4 id="errorMessage">{{errorMessage}}</h4>
    <p>{{fact}}</p>
    
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" integrity="sha256-lrZTgsdM1iVdRigETFOU8u8/BmLX1ysQ8bzrULbuVFU=" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
